<div class="layout-topbar">
  <button #menubutton class="p-link layout-topbar-button mr-5" (click)="visibleSidebar = true">
      <i class="pi pi-bars"></i>
  </button>

  <span class="text-2xl">SurveyCraft Admin</span>

  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="sharedService.showProfileSidebar()">
      <i class="pi pi-ellipsis-v"></i>
  </button>

  <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': sharedService.state.profileSidebarVisible}">
      <button class="p-link layout-topbar-button" (click)="logout()">
          <i class="pi pi-sign-out"></i>
          <span>Logout</span>
      </button>
  </div>
</div>

<p-sidebar [(visible)]="visibleSidebar" styleClass="">

  <ng-template pTemplate="header">
      <div class="flex align-items-center justify-content-between flex-shrink-0">
        <span class="inline-flex align-items-center gap-2">
          <img src="../../../../assets/images/SurveyCraft-Logo.png" height="40" alt="Imagen corporativa de T-Versus">
          <span class="font-semibold">SurveyCraft Admin</span>
        </span>
    </div>

  </ng-template>

  <ng-template pTemplate="content">
      <ul class="list-none p-0 m-0 overflow-hidden">
        <li>
            <a pRipple routerLink="/admin/user" (click)="visibleSidebar = false" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-users mr-2"></i>
                <span class="font-medium">Users</span>
            </a>
        </li>
        <li>
            <a pRipple routerLink="/admin/survey" (click)="visibleSidebar = false" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-list mr-2"></i>
                <span class="font-medium">Surveys</span>
            </a>
        </li>
        <li>
            <a pRipple routerLink="/admin/question" (click)="visibleSidebar = false" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-question mr-2"></i>
                <span class="font-medium">Questions</span>
            </a>
        </li>
    </ul>
  </ng-template>

</p-sidebar>

<router-outlet></router-outlet>
